<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Shoppe</title>
  </head>
  <body>
    <div>
      <h1 id="header">One-Top Pizza Shop</h1><hr>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <img id="pizza-guy" src="img/pizza-guy.jpg" alt="an enthusiastic pizza maker"/>
          <h1>Your Pie:</h1>
        </div>
        <h1>Order a pie, paisano:</h1>
        <div class="col-sm-4">
          <form id="userInput">
            <div class="form-group">
              <label for="nameInput">Your name goes here:</label>
              <input type="text" class="form-control" id="name-in">
            </div>
            <div class="form-group">
              <label for="topping">Topping: Remember, you only get ONE...</label>
              <select class="form-control" id="topping-in">
                <option value="1">Just a regular pie, thanks.</option>
                <option value="2">Black Olive!</option>
                <option value="3">Mushroom? Yep!</option>
                <option value="4">Truffle Oil; you betcha.</option>
              </select>
            </div>
            <div class="form-group">
              <label for="size">Size: How big?</label>
              <select class="form-control" id="size-in">
                <option value="1">Small (good for NOT sharing.  Like, ever.)</option>
                <option value="2">X-tra LARGE (The pizza comes in TWO boxes, it is so big!)</option>
              </select>
            </div>
            <button type="submit" class="btn btn-md">Knead That Dough!</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
