<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- COOL FONT HERE -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <title>Pizza Shoppe</title>
  </head>
  <body id="background-col">
    <div>
      <h1 id="header">One Top Pizza Shop</h1><hr>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <img id="pizza-guy" src="img/pizza-guy.jpg" alt="an enthusiastic pizza maker"/>
          <div id="output">
            <h1>Your Pie:</h1>
          </div>
          <button id="delete" class="btn btn-md">Delete Selected</button>
        </div>
        <h1>Order a<span id="nother">nother</span> pie, paisano:</h1>
        <div class="col-sm-5">
          <form>
            <div class="form-group">
              <label for="nameInput">Your name goes here:</label>
              <input type="text" required="required" class="form-control" id="name-in">
            </div>
            <div class="form-group">
              <label for="topping">Topping: Remember, you only get ONE...</label>
              <select class="form-control" id="topping-in">
                <option value="Regular Pie.">Regular pie, thanks.</option>
                <option value="Black Olive.">Black Olive!</option>
                <option value="Mushroom.">Mushroom? Yep!</option>
                <option value="Basil.">Basil! So chic...</option>
                <option value="Green Chile.">Green Chile! On it.</option>
                <option value="Truffle Oil.">Truffle Oil? You betcha.</option>
              </select>
            </div>
            <div class="form-group">
              <label for="size">Size: How big?</label>
              <select class="form-control" id="size-in">
                <option value="a">Small: good for NOT sharing. Like, ever.</option>
                <option value="b">X-tra LARGE (The pizza comes in TWO boxes, it is so big!)</option>
              </select>
            </div>
            <button type="submit" class="btn btn-md">Knead that dough!</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-7">
          <form class="addressInput" action="index.html" method="post">
            <h2 id="address">Address field will go here</h2>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
